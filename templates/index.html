<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Yoga Instructor</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* Variables */
:root {
  --bg: #0f172a;
  --card: #111827;
  --muted: #94a3b8;
  --text: #e5e7eb;
  --accent: #22c55e;
  --accent-2: #10b981;
  --danger: #ef4444;
  --surface: #0b1220;
  --ring: #1f2937;
}

/* Base Reset */
* {
  box-sizing: border-box;
}

html,
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(180deg, var(--surface), #020617);
  color: var(--text);
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
}

/* Layout */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 24px;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.grid {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 20px;
  margin-top: 20px;
}

/* Brand & Typography */
.brand {
  display: flex;
  align-items: center;
  gap: 12px;
}

.brand-logo {
  width: 40px;
  height: 40px;
  border-radius: 10px;
  background: radial-gradient(100% 100% at 50% 0%, #22c55e 0%, #16a34a 100%);
  display: grid;
  place-items: center;
  color: #04110a;
  font-weight: 900;
}

.brand-title {
  font-weight: 700;
  letter-spacing: 0.3px;
}

.subtext {
  color: var(--muted);
  font-size: 0.95rem;
}

.section-title {
  margin: 0 0 12px 0;
  font-size: 1.05rem;
  color: var(--muted);
  font-weight: 600;
}

/* Cards & Containers */
.card {
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
  border: 1px solid rgba(255, 255, 255, 0.06);
  border-radius: 16px;
  backdrop-filter: blur(8px);
}

.card-inner {
  padding: 16px;
}

/* Video & Media */
.video-wrap {
  position: relative;
  border-radius: 14px;
  overflow: hidden;
}

#video {
  width: 100%;
  display: block;
  background: #000;
  aspect-ratio: 16 / 9;
  object-fit: cover;
  border: 0;
}

.overlay-bar {
  position: absolute;
  left: 12px;
  right: 12px;
  bottom: 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 12px;
  background: rgba(2, 6, 23, 0.6);
  border: 1px solid rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(6px);
  border-radius: 12px;
}

/* UI Components (Chips & Stats) */
.metrics {
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
}

.chip {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 6px 10px;
  border-radius: 999px;
  background: rgba(31, 41, 55, 0.6);
  border: 1px solid rgba(255, 255, 255, 0.06);
  font-size: 0.9rem;
}

.dot {
  width: 8px;
  height: 8px;
  border-radius: 999px;
  background: var(--accent);
  box-shadow: 0 0 12px var(--accent);
}

.timer {
  font-variant-numeric: tabular-nums;
}

.stat-grid {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 10px;
}

.stat {
  padding: 12px;
  border-radius: 12px;
  background: rgba(2, 6, 23, 0.6);
  border: 1px solid rgba(255, 255, 255, 0.06);
}

.stat-label {
  color: var(--muted);
  font-size: 0.85rem;
}

.stat-value {
  font-size: 1.2rem;
  font-weight: 700;
  margin-top: 6px;
}

/* Buttons */
.controls {
  display: flex;
  gap: 10px;
}

.btn {
  appearance: none;
  border: 1px solid rgba(255, 255, 255, 0.08);
  background: rgba(17, 24, 39, 0.8);
  color: var(--text);
  padding: 10px 14px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  font-weight: 600;
}

.btn:hover {
  transform: translateY(-1px);
  background: rgba(17, 24, 39, 0.95);
}

.btn:active {
  transform: translateY(0);
}

.btn-primary {
  background: linear-gradient(180deg, var(--accent), var(--accent-2));
  border: 0;
  color: #052813;
}

.btn-danger {
  background: linear-gradient(180deg, #ef4444, #dc2626);
  border: 0;
  color: #2a0a0a;
}

/* Tables & Lists */
.progress-list {
  margin-top: 10px;
  max-height: 360px;
  overflow: auto;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.06);
}

.table {
  width: 100%;
  border-collapse: collapse;
}

.table th,
.table td {
  padding: 10px 12px;
  text-align: left;
  border-bottom: 1px solid rgba(255, 255, 255, 0.06);
}

.table th {
  color: var(--muted);
  font-weight: 600;
  background: rgba(2, 6, 23, 0.6);
}

.table tr:hover td {
  background: rgba(255, 255, 255, 0.02);
}

/* Toasts & Feedback */
.toast {
  position: fixed;
  top: 16px;
  right: 16px;
  background: rgba(2, 6, 23, 0.85);
  border: 1px solid rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(6px);
  color: var(--text);
  padding: 10px 12px;
  border-radius: 10px;
  opacity: 0;
  transform: translateY(-8px);
  transition: all 0.2s ease;
}

.toast.show {
  opacity: 1;
  transform: translateY(0);
}

/* Footer */
.footer {
  margin-top: 20px;
  color: var(--muted);
  font-size: 0.9rem;
  text-align: center;
}

/* Responsive Design */
@media (max-width: 980px) {
  .grid {
    grid-template-columns: 1fr;
  }
  
  .controls {
    width: 100%;
  }
  
  .btn {
    flex: 1;
  }
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<div class="brand">
<div class="brand-logo">ॐ</div>
<div>
<div class="brand-title">AI Yoga Instructor</div>
<div class="subtext">Real-time posture coaching with live feedback</div>
</div>
</div>
<div class="controls">
<button class="btn btn-primary" id="startBtn">Start Session</button>
<button class="btn btn-danger" id="endBtn">End Session</button>
</div>
</div>

<div class="grid">
<div class="card video-wrap">
<img id="video" src="/video_feed" alt="Live video stream" />
<div class="overlay-bar">
<div class="metrics">
<div class="chip"><span class="dot"></span><span id="poseLabel">Waiting for pose...</span></div>
<div class="chip timer">Hold <span id="timer">0.0</span>s</div>
</div>
<div class="controls">
<button class="btn" id="refreshBtn">Refresh Feed</button>
</div>
</div>
</div>

<div class="card">
<div class="card-inner">
<div class="section-title">Session Stats</div>
<div class="stat-grid">
<div class="stat"><div class="stat-label">Current Pose</div><div class="stat-value" id="statPose">—</div></div>
<div class="stat"><div class="stat-label">Hold Duration</div><div class="stat-value" id="statDuration">0.0 s</div></div>
</div>
<div class="section-title" style="margin-top:14px">Progress</div>
<div class="progress-list">
<table class="table" id="progressTable">
<thead><tr><th>Pose</th><th>Total Time (s)</th><th>Accuracy (%)</th><th>Updated</th></tr></thead>
<tbody id="progressBody"><tr><td colspan="4" style="color:var(--muted)">No data yet</td></tr></tbody>
</table>
</div>
</div>
</div>
</div>

<div class="footer">Made with care • Breathe in, breathe out</div>
</div>

<div class="toast" id="toast"></div>

<script>
const poseLabel = document.getElementById('poseLabel');
const timerEl = document.getElementById('timer');
const statPose = document.getElementById('statPose');
const statDuration = document.getElementById('statDuration');
const progressBody = document.getElementById('progressBody');
const toast = document.getElementById('toast');
const startBtn = document.getElementById('startBtn');
const endBtn = document.getElementById('endBtn');
const refreshBtn = document.getElementById('refreshBtn');

function showToast(message) {
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2200);
}

// Optimized Fetch for your app.py endpoints
async function safeFetch(url, opts = {}) {
    try {
        const res = await fetch(url, opts);
        return await res.json();
    } catch (e) {
        console.error('Fetch error:', e);
        return null;
    }
}

// Updates Real-time Metrics from /api/pose_info
async function updatePoseInfo() {
    const data = await safeFetch('/api/pose_info');
    if (!data) return;

    // Mapping from app.py: current_pose and duration
    const pose = data.current_pose || 'Unknown';
    const dur = data.duration || 0;

    poseLabel.textContent = `Pose: ${pose}`;
    timerEl.textContent = Number(dur).toFixed(1);
    statPose.textContent = pose;
    statDuration.textContent = `${Number(dur).toFixed(1)} s`;
}

// Renders the database logs from progress_tracker.py
function renderProgressRowsFromData(response) {
    let rowsHtml = '';
    // Checks if the response follows your progress_tracker.get_user_progress() format
    const items = (response && response.status === 'success') ? response.data : [];

    if (!items || items.length === 0) {
        progressBody.innerHTML = '<tr><td colspan="4" style="color:var(--muted)">No data yet</td></tr>';
        return;
    }

    items.forEach((it) => {
        const pose = it.pose_name || '—';
        const seconds = it.duration_held_seconds || 0;
        const acc = (it.accuracy_score * 100).toFixed(0);
        // Format timestamp for readability
        const updated = it.session_start ? new Date(it.session_start).toLocaleTimeString() : 'Recent';
        
        rowsHtml += `<tr>
            <td>${pose}</td>
            <td>${Number(seconds).toFixed(1)}</td>
            <td>${acc}%</td>
            <td>${updated}</td>
        </tr>`;
    });
    progressBody.innerHTML = rowsHtml;
}

async function refreshProgress() {
    const data = await safeFetch('/api/progress');
    if (data) renderProgressRowsFromData(data);
}

// Button Listeners connecting to app.py Routes
startBtn.addEventListener('click', async () => {
    const res = await safeFetch('/api/start_session');
    if (res && res.status === 'success') {
        showToast('Session started - Welcome!');
    } else {
        showToast(res?.message || 'Session already active');
    }
});

endBtn.addEventListener('click', async () => {
    const res = await safeFetch('/api/end_session');
    if (res && res.status === 'success') {
        showToast('Session ended - Namaste!');
        refreshProgress(); // Refresh table from MySQL
    } else {
        showToast(res?.message || 'No active session');
    }
});

refreshBtn.addEventListener('click', () => {
    const img = document.getElementById('video');
    img.src = '/video_feed?ts=' + Date.now();
    showToast('Feed refreshed');
});

// Initialization
updatePoseInfo();
refreshProgress();
setInterval(updatePoseInfo, 1000); // Poll every 1 second
</script>
</body>
</html>
